    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>digital clock</h1>
    <div class="clock">
        <div>
            <span >00</span>
            <span id="time">hours</span>
        </div>
        <div>
            <span >00</span>
            <span id="time">minute</span>
        </div>
        <div>
            <span>00</span>
            <span id="time">second</span>
    
        </div>
        <div><span id="AM">AM</span></div>
    </div>
     <script src="script.js"></script>
</body>
